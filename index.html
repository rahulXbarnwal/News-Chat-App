<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Chat Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>NDTV News Chat</h1>
    <div class="chat-box" id="chatBox"></div>
    <form id="newsForm">
        <input type="text" id="userInput" class="chat-input" placeholder="Type 'news' to get the latest news" required />
        <button type="submit">Send</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
